<!DOCTYPE html> 
<html> 
<head><title> Multiple video file formats</title></head> 
<body> 
<h1 align="center">Multiple Video files on Web page with controls</h1> 
<p> The text between the video tags will only be displayed in browsers that do not 
support the video element.</p> 
<h3>List of video file formats</h3> 
<ol> 
 <li>mp3-video/mpeg</li> 
 <li>ogg-video/ogg</li> 
 <li>WebM-video/webM</li> 
</ol> 
<video controls width=100 height=100 autoplay> 
 <source src="movie1.mp4" type="video/mp4"> 
 <source src="movie2.webm" type="video/webm"> 
 <source src="movie3.ogg" type="video/ogg"> 
 Your browser does not support the video tag. 
</video> 
</body></html>
