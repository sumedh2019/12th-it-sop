<!DOCTYPE html> 
<html> 
<head> 
<title>Registration form</title> 
 <meta charset="utf-8"> 
 <meta name="keywords" content="Member, register"> 
 <meta name="description" content="Membership registration according to Admission"> 
 <style> 
 h1 {font-size:30pt; color:red; text-align:center;} 
 body {background-color:pink;} 
 </style> 
</head> 
<body> 
<h1>Registration form</h1> <hr> 
 <form name="frmreg"> 
 Enter Your Full Name :-<input type="textbox" required> <br> 
 Enter Date of Birth :-<input type="date"> <br> 
 Enter E-Mail :-<input type="email"> <br> 
 Address :- <textarea name=add row=5 cols=30> </textarea><br> 
 Enter Your Last Qualification :-<input type="textbox" required><br> 
 Enter Percentage :-<input type="textbox"> <br> 
 Gender :- Male <input type="radio" name=g> 
 Female<input type="radio" name=g> <br> 
 Apply For <select name="c" > 
 <option value=1> Art 
 <option value=2> Commerce 
 <option value=3> Science 
 <option value=4> M C V C 
 </select><br> 
 Feedback :- <br> <textarea name=add row=10 cols=30> </textarea><br> 
 <input type=submit Name=s value="SUBMIT"> 
 <input type=reset Name=r value="RESET"> 
</form> 
</body> 
</html>
