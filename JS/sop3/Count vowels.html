<!DOCTYPE html>
<html>
<head>
    <title>Count Vowels in a String</title>
</head>
<body>
    <form name="form1">
        <h1>Find Number of Vowels in a String </h1>
        <input type="text" name="text1">
        <input type="button" name="btn_checkvowel" value="Click to count" onclick="countVowels()">
    </form>

    
    <p id="result"></p> <!-- This is where the result will be displayed -->

    <script type="text/javascript">
        function countVowels() {
            var str = document.form1.text1.value;
            var counter = 0;
            
            for (var i = 0; i < str.length; i++) {
                var ch = str.charAt(i).toLowerCase();
                if (ch === 'a' || ch === 'e' || ch === 'i' || ch === 'o' || ch === 'u') {
                    counter++;
                }
            }

            // Display result on webpage
            document.getElementById("result").innerHTML = "Number of vowels: " + counter;
        }
    </script>
</body>
</html>
