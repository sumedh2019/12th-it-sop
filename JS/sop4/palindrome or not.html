<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Palindrome Checker</title>
</head>
<body>
    <form name="f1">
        <label>Enter the string to check if it is a palindrome:</label>
        <br>
        <input type="text" name="t1">
        <br><br>
        <input type="button" name="check_palin" value="Check String" onclick="chk_palindrome()">
    </form>
    <script type="text/javascript">
        function chk_palindrome() {
            var str, str_case, i, len;
            str = document.forms['f1'].elements['t1'].value; // Get the input value
            str_case = str.toLowerCase(); // Convert to lowercase
            len = str_case.length; // Get the length of the string
            var isPalindrome = true; // Assume it's a palindrome
            
            for (i = 0; i < len / 2; i++) {
                if (str_case.charAt(i) !== str_case.charAt(len - 1 - i)) {
                    isPalindrome = false;
                    break;
                }
            }

            if (isPalindrome) {
                alert("Entered string is a Palindrome");
            } else {
                alert("Entered string is NOT a Palindrome");
            }
        }
    </script>
</body>
</html>
